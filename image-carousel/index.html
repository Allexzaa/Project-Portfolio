<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Images Section</title>
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Rotating Images Section -->
    <section id="rotating-images-section">
        <div class="orbit-container">
            <div class="orbit-center">
                <h1 class="orbit-title">Scalerfy Services</h1>
            </div>
            <div class="orbit-item" style="--index: 0;">
                <img src="https://via.placeholder.com/100" alt="Service 1">
            </div>
            <div class="orbit-item" style="--index: 1;">
                <img src="https://via.placeholder.com/100" alt="Service 2">
            </div>
            <div class="orbit-item" style="--index: 2;">
                <img src="https://via.placeholder.com/100" alt="Service 3">
            </div>
            <div class="orbit-item" style="--index: 3;">
                <img src="https://via.placeholder.com/100" alt="Service 4">
            </div>
        </div>
    </section>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
