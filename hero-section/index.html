<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Width Header Video</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Video Header Section -->
  <header class="hero-section">
    <!-- Video wrapper keeps it centered with margin -->
  <div class="video-wrapper">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="your-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

    <!-- Top Navigation Over Video -->
    <nav class="top-navbar">
      <div class="nav-container">
        <div class="logo">
          <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Logo"></a>
        </div>
        <ul class="nav-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Resume</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Optional Hero Text Overlay -->
    <div class="hero-text">
      <h1>Welcome to My Website</h1>
      <p>Crafting Clouds and Code</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <section>
      <h2>About the Project</h2>
      <p>Scroll down to explore more content below the hero section...</p>
    </section>
  </main>

</body>
</html>
