<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Rotating Circle Image Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .circle-image-block {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: rotateCircle 20s linear infinite;
    }

    .circle-item {
      position: absolute;
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      transform-origin: center;
      border-radius: 50%;
      overflow: hidden;
      perspective: 1000px;
    }

    .circle-image-wrapper {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 0.6s ease;
      backface-visibility: hidden;
    }

    .circle-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    @keyframes rotateCircle {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="circle-image-block">
    <div class="circle-item" style="transform: rotateY(0deg) translateZ(150px);">
      <div class="circle-image-wrapper">
        <img src="https://picsum.photos/200?random=1" alt="Random 1">
      </div>
    </div>
    <div class="circle-item" style="transform: rotateY(60deg) translateZ(150px);">
      <div class="circle-image-wrapper">
        <img src="https://picsum.photos/200?random=2" alt="Random 2">
      </div>
    </div>
    <div class="circle-item" style="transform: rotateY(120deg) translateZ(150px);">
      <div class="circle-image-wrapper">
        <img src="https://picsum.photos/200?random=3" alt="Random 3">
      </div>
    </div>
    <div class="circle-item" style="transform: rotateY(180deg) translateZ(150px);">
      <div class="circle-image-wrapper">
        <img src="https://picsum.photos/200?random=4" alt="Random 4">
      </div>
    </div>
    <div class="circle-item" style="transform: rotateY(240deg) translateZ(150px);">
      <div class="circle-image-wrapper">
        <img src="https://picsum.photos/200?random=5" alt="Random 5">
      </div>
    </div>
    <div class="circle-item" style="transform: rotateY(300deg) translateZ(150px);">
      <div class="circle-image-wrapper">
        <img src="https://picsum.photos/200?random=6" alt="Random 6">
      </div>
    </div>
  </div>

</body>
</html>
