<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slim 3D Flip Button</title>
  <style>
    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'IBM Plex Mono', monospace;
    }

    .button-wrapper {
      perspective: 1000px;
    }

    .flip-container {
      width: 160px;
      height: 50px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      cursor: pointer;
    }

    .flip-container:hover {
      transform: rotateX(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #f7931e;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      border: 2px solid #d47900;
      backface-visibility: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .front {
      transform: rotateX(0deg) translateZ(1px);
    }

    .back {
      transform: rotateX(180deg) translateZ(1px);
    }
  </style>
</head>
<body>

  <div class="button-wrapper">
    <div class="flip-container">
      <div class="face front">Click Me</div>
      <div class="face back">Hello Again</div>
    </div>
  </div>

</body>
</html>
