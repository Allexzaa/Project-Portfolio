<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visible 3D Button</title>
  <style>
    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'IBM Plex Mono', monospace;
    }

    .button-wrapper {
      perspective: 1000px;
    }

    .button {
      width: 160px;
      height: 60px;
      background-color: #f7931e;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button:hover {
      transform: rotateY(360deg);
    }
  </style>
</head>
<body>

  <div class="button-wrapper">
    <div class="button">
      3D Button
    </div>
  </div>

</body>
</html>
