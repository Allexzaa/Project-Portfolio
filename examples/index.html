<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Button Example</title>
  <style>
    body {
      background-color: #121212;
      color: #ccc;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.2;
      text-transform: uppercase;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    ._3d-button-wrapper {
      position: relative;
      perspective: 1000px;
    }

    ._3d-button {
      display: inline-block;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    ._3d-button-container {
      position: relative;
      width: 120px;
      height: 60px;
      transform: rotateX(15deg) rotateY(15deg);
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    ._3d-button-container div {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #2b2b2b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #444;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .front-button { transform: translateZ(30px); }
    .back-button { transform: translateZ(-30px) rotateY(180deg); }
    .right-button { transform: rotateY(90deg) translateZ(60px); width: 60px; left: 60px; }
    .left-button { transform: rotateY(-90deg) translateZ(0); width: 60px; }
    .top-button { transform: rotateX(90deg) translateZ(60px); height: 60px; top: 0; }
    .bottom-button { transform: rotateX(-90deg) translateZ(0); height: 60px; }

    ._3d-button-container:hover {
      transform: rotateX(0deg) rotateY(0deg);
    }
  </style>
</head>
<body>

  <div class="_3d-button-wrapper">
    <a href="#" class="_3d-button">
      <div class="_3d-button-container">
        <div class="front-button">↖</div>
        <div class="back-button">↘</div>
        <div class="right-button">X</div>
        <div class="left-button">X</div>
        <div class="top-button">X</div>
        <div class="bottom-button">X</div>
      </div>
    </a>
  </div>

</body>
</html>
