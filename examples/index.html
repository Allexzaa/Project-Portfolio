<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical 3D Flip Button</title>
  <style>
    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'IBM Plex Mono', monospace;
    }

    .button-wrapper {
      perspective: 1000px;
    }

    .button {
      width: 160px;
      height: 60px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      cursor: pointer;
    }

    .button-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #f7931e;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      backface-visibility: hidden;
    }

    .front {
      transform: rotateX(0deg) translateZ(30px);
    }

    .top {
      transform: rotateX(90deg) translateZ(30px);
    }

    .button:hover {
      transform: rotateX(90deg);
    }
  </style>
</head>
<body>

  <div class="button-wrapper">
    <div class="button">
      <div class="button-face front">Click Me</div>
      <div class="button-face top">Go!</div>
    </div>
  </div>

</body>
</html>
