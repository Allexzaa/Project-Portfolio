<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Depth Flip Button</title>
  <style>
    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'IBM Plex Mono', monospace;
    }

    .button-wrapper {
      perspective: 1000px;
    }

    .flip-box {
      width: 160px;
      height: 50px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg);
      transition: transform 1s ease;
      cursor: pointer;
    }

    .flip-box:hover {
      transform: rotateX(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #f7931e;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #d47900;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .front {
      transform: translateZ(10px);
      backface-visibility: hidden;
    }

    .back {
      transform: rotateX(180deg) translateZ(10px);
      backface-visibility: hidden;
    }

    .top, .bottom {
      position: absolute;
      width: 100%;
      height: 20px;
      background-color: #e67e00;
      left: 0;
    }

    .top {
      transform: rotateX(90deg) translateZ(25px);
      top: 0;
      border-radius: 8px 8px 0 0;
    }

    .bottom {
      transform: rotateX(-90deg) translateZ(25px);
      bottom: 0;
      border-radius: 0 0 8px 8px;
    }
  </style>
</head>
<body>

  <div class="button-wrapper">
    <div class="flip-box">
      <div class="face front">Click Me</div>
      <div class="face back">Welcome!</div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>

</body>
</html>
