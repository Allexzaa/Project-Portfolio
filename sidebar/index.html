<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Section</title>
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar Section -->
    <aside id="sidebar" class="glass">
        <div class="sidebar-header">
            <img src="https://via.placeholder.com/80" alt="Profile Photo" class="profile-photo">
            <div class="sidebar-info">
                <h1 class="sidebar-name">Your Name</h1>
                <p class="sidebar-email">your.email@example.com</p>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="#about" class="nav-button"><i class="fas fa-user"></i> About</a>
            <a href="resume.pdf" class="nav-button" download><i class="fas fa-file-alt"></i> Resume</a>
            <a href="#portfolio" class="nav-button"><i class="fas fa-briefcase"></i> Portfolio</a>
            <a href="#blog" class="nav-button"><i class="fas fa-blog"></i> Blog</a>
            <a href="#contact" class="nav-button"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
        <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
    </aside>

    <!-- Link to external JavaScript file -->
    <script src="javascript.js"></script>
</body>
</html>
