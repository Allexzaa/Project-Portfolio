<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Connection Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="networkCanvas"></canvas>
    <div class="controls">
        <button id="resetBtn">Reset Network</button>
        <div class="slider-container">
            <label for="nodeCount">Node Count:</label>
            <input type="range" id="nodeCount" min="5" max="50" value="20">
            <span id="nodeCountValue">20</span>
        </div>
        <div class="slider-container">
            <label for="speed">Flow Speed:</label>
            <input type="range" id="speed" min="1" max="10" value="5">
            <span id="speedValue">5</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
